<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
  <title>A way to play javascript angular animations at startup of
  the page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/vendor/angular/angular.min.js"></script>
  <script src="js/vendor/angular-animate/angular-animate.min.js"></script>
  <script src="js/TargetWatch.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <h3>This page contains a workaround for angular animations not running on page load,
    <br>refresh page to see the difference again</h3>
  <h1 class="colorize" fade-in>Normal animation</h1>
  <h1 class="colorize" fade-in-watcher>Workaround animation</h1>
</body>
</html>
